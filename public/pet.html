  <main>
    <h1>Search</h1>
    <img class="mainimg" src="images/stockimgcat.jpg">

    <form id="searchform"> 
      
        <label class="label" for="animal">Select Animal:</label>
        <select class="dropdown" id="animal">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
          <option value="barnyard">Barnyard</option>
          <option value="rabbit">Rabbit</option>
          <option value="horse">Horse</option>
          <option value="small-furry">Small-Furry</option>
          <option value="scales-fins-other">Scales-Fins-Other</option>
        </select>
        <input required class="zip" type="text" id="zip" placeholder="Enter your zipcode">
        <input class="submit" type="submit" value="find">
      
    </form>

    <div class="results" id="searchresults"></div>
    <p id="noresult"></p>

  </main>
